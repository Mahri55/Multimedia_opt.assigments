<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Canvas Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <h2>Chart Controls</h2>
        <button id="toggleAnim">Pause</button>
        <button id="resetChart">Reset</button>
        <button id="downloadBtn">Export PNG</button>
        <hr>
        <label>Update Speed (ms): <input type="range" id="speedRange" min="100" max="2000" value="1000"></label>
        <label><input type="checkbox" id="gridToggle" checked> Show Grid</label>
        <hr>
        <div id="stats">
            <p>Avg: <span id="avgVal">0</span></p>
            <p>Trend: <span id="trendInd">-</span></p>
        </div>
    </div>

    <canvas id="chartCanvas" width="900" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
